<header>
    <div class="logo">
        <a routerLink="/"> <img src="../../../assets/images/logo.svg"  alt="outgrow"/></a>
    </div>
    <div class="search" *ngIf="menuType!== 'seller'">
        <input type="text" #searchInput (keyup)="searchProduct($event)" value="" (blur)="hideSearch()" placeholder="Search..." />
        <button class="btn btn-custom" (click)="searchSubmit(searchInput.value)">Search</button>
    <ul class="suggetionSearch" *ngIf="searchResult">
        <li *ngFor="let item of searchResult">
            <a (mousedown)="redirectToDetails(item.id)">{{item.productname}}</a>
        </li>
    </ul>
</div>

    <nav [ngSwitch]="menuType">
        <ul *ngSwitchCase="'default'">
            <li><a routerLink="/">Home</a></li>
            <li><a routerLink="/seller-auth">Seller</a></li>
            <li><a routerLink="/user-auth">Login/Sign Up</a></li>
            <li><a routerLink="">Cart({{cartItem}})</a></li>
        </ul>
        <ul *ngSwitchCase="'user'">
            <li><a routerLink="/">Home</a></li>
            <li><a routerLink="/seller-auth">Seller</a></li>
            <li><a routerLink="">{{userName | titlecase}}</a></li>
            <li><a routerLink="/my-orders">My Order</a></li>

            <li><a class="pointer" (click)="userLogout()">Logout</a></li>
            <li><a [routerLink]="cartItem>0?'cart-page':null">Cart({{cartItem}})</a></li>
        </ul>
        <ul  *ngSwitchCase="'seller'">
            <li><a routerLink="/seller-auth">Product List</a></li>
            <li><a routerLink="/seller-add-product">Add Product</a></li>
            <li><a  class="pointer" (click)="logout()">Logout</a></li>
            <li><a  class="">{{sellerName | titlecase}}</a></li>

        </ul>
    </nav>
</header>
