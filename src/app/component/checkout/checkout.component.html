<section class="" style="background-color: #eee;">
    <div class="container py-5">
        <h1 class="text-center mb-4">Checkout</h1>
        
        <div class="alert alert-success" role="alert" *ngIf="orderMsg">{{orderMsg}}</div>
        <div class="card">
            <div class="card-body p-4">
                <div class="row">
                <div class="col-md-6">
                    <h5 class="mb-3">User Contact Details</h5>
                  <hr>
  
                    <form #orderData="ngForm" (ngSubmit)="orderNow(orderData.value)">
                        <div class="form-group">
                            <label class="label-control">Email</label>
                            <input type="email" class="control-input" name="email" ngModel
                                placeholder="Please Enter email" required email #email="ngModel"  />
                            <span class="error" *ngIf="email.invalid && email.touched">Please enter user email</span>
                        </div>
                        <div class="form-group">
                            <label class="label-control">Contact Number</label>
                            <input type="text" class="control-input" name="contact" ngModel
                                placeholder="Please Enter Contact Number" required #contact="ngModel" minlength="10"
                                maxlength="15" />
                            <span class="error" *ngIf="contact.invalid && contact.touched">Please enter user
                                mobile</span>
                        </div>
                        <div class="form-group">
                            <label class="label-control">Address</label>
                            <textarea class="control-input" ngModel placeholder="Please Enter Address" required
                                #address="ngModel" name="address"></textarea>
                            <span class="error" *ngIf="address.invalid && address.touched">Please enter user
                                address</span>
                        </div>
                        <div class="form-group">
                            <button class="btn-custom btn-block btn-lg" [disabled]="orderData.invalid">Order
                                Now</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <div class="card bg-gray-200 rounded-3">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h5 class="mb-0">Summry</h5>
                            </div>
                            <hr class="my-4">
  
                      <div class="d-flex justify-content-between">
                        <p class="mb-2"> Total Amount</p>
                        <p class="mb-2">{{totalPrice | number : '1.2-2'}}</p>
                      </div>
                      <div class="d-flex justify-content-between">
                        <p class="mb-2"> Payment Method</p>
                        <p class="mb-2">Cash on Delivery</p>
                      </div>
                      
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
